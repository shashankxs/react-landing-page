<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap">
    <style>
      /* ... Your existing styles ... */

      /* Navigation Bar Styles */
      .navbar {
        background-color: #333; 
        overflow: hidden; 
        position: fixed; 
        top: 0; 
        width: 100%; 
        z-index: 100;
        display: flex; /* Enable Flexbox for the navbar */
        justify-content: space-between; /* Distribute items with space between */
        align-items: center; /* Center items vertically */
        padding: 0 20px; /* Add some padding to the navbar */
      }

      .navbar .left-links { /* New class for left-aligned links */
        display: flex;
        justify-content: flex-start; 
        margin-right: auto; /* Push links to the left */
      }

      .navbar a {
        float: none; /* Remove float to avoid conflicts with flexbox */
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd; 
        color: black;
      }

      /* Add padding to the top of the main content area */
      #root {
        padding-top: 60px; 
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="left-links"> 
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
      </div>
      <a href="#">Contact Us</a> 
    </nav>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
